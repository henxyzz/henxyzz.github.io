            display: flex; /* Menggunakan flexbox untuk pusatkan konten */
            justify-content: space-between; /* Pusatkan konten secara horizontal */
            align-items: center; /* Pusatkan konten secara vertikal */

        }
        /* Tombol Menu */
        .menu-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px; /* Ukuran tombol lebih kecil */
            margin: 5px 0;
            cursor: pointer;

        }

        }

        /* Efek bintang */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.5;
            }
            50% {

            }
        }

        /* Menentukan posisi bintang agar memenuhi seluruh halaman */

            left: calc(Math.random() * 100vw); /* Posisi acak dari kiri */
            top: calc(Math.random() * 100vh); /* Posisi acak dari atas */

        <script>
            let buttonClicks = {};

            // Restore clicks from localStorage
            function restoreClicks() {
                const storedClicks = localStorage.getItem('buttonClicks');
                if (storedClicks) {
                    buttonClicks = JSON.parse(storedClicks);
                }
                updateLeaderboard();
            }

            function incrementButtonClick(buttonName) {
                if (buttonClicks[buttonName]) {
                    buttonClicks[buttonName]++;
                } else {
                    buttonClicks[buttonName] = 1;
                }
                localStorage.setItem('buttonClicks', JSON.stringify(buttonClicks)); // Simpan ke localStorage
                updateLeaderboard();
            }

            function updateLeaderboard() {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = ''; // Kosongkan daftar sebelum memperbarui
                const sortedButtons = Object.entries(buttonClicks).sort((a, b) => b[1] - a[1]);
                sortedButtons.slice(0, 10).forEach(([button, count], index) => { // Menampilkan 10 tombol teratas
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${button} - ${count}`; // Format: "1. Nama Tombol - Jumlah Klik"
                    leaderboardList.appendChild(li);
                });
            }

            // Menampilkan waktu lokal
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            }

            setInterval(updateTime, 1000); // Memperbarui setiap detik
            updateTime(); // Memanggil fungsi untuk pertama kali

            // Menambahkan efek bintang
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 3 + 1; // Ukuran bintang antara 1px dan 3px
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}vw`; // Posisi acak dari kiri
                    star.style.top = `${Math.random() * 100}vh`; // Posisi acak dari atas
                    star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Durasi berkedip
                    document.body.appendChild(star);
                }
            }

            createStars();
            restoreClicks(); // Restore clicks from localStorage saat halaman dimuat

            // Efek transparansi leaderboard saat di-scroll
            window.onscroll = function() {
                const leaderboard = document.getElementById("leaderboard");
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                if (scrollTop > 50) {
                    leaderboard.style.opacity = "1"; // Menyala ketika di-scroll ke atas
                } else {
                    leaderboard.style.opacity = "0.8"; // Transparan saat tidak di-scroll
                }
            };

            // Menghilangkan info-box secara transparan setelah 4 detik
            setTimeout(() => {
                const infoBox = document.querySelector('.info-box');
                infoBox.style.opacity = "0"; // Mengubah opasitas menjadi 0
                setTimeout(() => {
                    infoBox.style.display = "none"; // Menghapus elemen setelah animasi selesai
                }, 4000); // Waktu yang sama dengan durasi transisi
            }, 4000); // Menunggu 4 detik sebelum mulai menghilang
        </script>
