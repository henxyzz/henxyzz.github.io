<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cari video menarik di YouTube dengan pencarian mudah. Temukan video terbaru dan terpopuler.">
    <meta property="og:title" content="YT Search - Cari Video YouTube">
    <meta property="og:description" content="Temukan video menarik dan terbaru di YouTube.">
    <meta property="og:image" content="URL_THUMBNAIL_DEFAULT.jpg"> <!-- Ganti dengan URL thumbnail default -->
    <meta property="og:url" content="URL_HALAMAN_YANG_DIBAGIKAN"> <!-- Ganti dengan URL halaman Anda -->
    <meta property="og:type" content="website">
    <title>YT Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Warna latar belakang gelap */
            color: #fff; /* Warna teks putih */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4caf50; /* Warna judul */
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-card {
            background-color: #2c2c2c; /* Warna latar belakang kartu video */
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        .video-info {
            padding: 10px;
        }
        .video-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .video-info p {
            font-size: 0.9em;
            color: #bbb; /* Warna teks deskripsi */
        }
        .video-info a {
            color: #4caf50; /* Warna link */
            text-decoration: none;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Pencarian Video YouTube</h1>
    <div class="video-container" id="videoResults"></div>

    <div class="watermark">All rights reserved</div>

    <script>
        const apiUrl = 'https://api.agatz.xyz/api/ytsearch?message=';

        async function fetchVideos(query) {
            const response = await fetch(apiUrl + encodeURIComponent(query));
            const data = await response.json();
            return data.data;
        }

        function displayVideos(videos) {
            const videoContainer = document.getElementById('videoResults');
            videoContainer.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.image}" alt="${video.title}">
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description || 'Tidak ada deskripsi'}</p>
                        <p>Dari: <a href="${video.author.url}" target="_blank">${video.author.name}</a></p>
                        <p><strong>Durasi:</strong> ${video.timestamp}</p>
                        <p><strong>Ditonton:</strong> ${video.views} kali</p>
                        <a href="Downloader/ytmp4downloader.html?url=${encodeURIComponent(video.url)}" target="_blank">Unduh</a>
                    </div>
                `;
                videoContainer.appendChild(card);
            });
        }

        // Ganti 'Angkasa' dengan kata kunci pencarian yang diinginkan
        fetchVideos('Angkasa').then(displayVideos);
    </script>
</body>
</html>
