<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"> <!-- Mencegah zoom -->
    <title>Cari Video TikTok</title>
    
    <!-- Meta Tags untuk Media Sosial -->
    <meta name="description" content="Cari dan download video atau audio TikTok favoritmu.">
    <meta name="keywords" content="TikTok, video downloader, cari video TikTok, TikTok downloader, unduh video TikTok">
    <meta name="author" content="Agat">
    <meta property="og:title" content="Cari Video TikTok" />
    <meta property="og:description" content="Cari dan download video atau audio TikTok favoritmu." />
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtfC0qkf6p8b2mfEv0QtmDx1VhYcTYBlHjkA&s" /> <!-- Ganti URL dengan thumbnail yang diinginkan -->
    <meta property="og:url" content="https://hexz1.github.io" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Latar belakang gelap */
            color: #00ff00; /* Teks hijau cerah */
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.5);
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #1a1a1a; /* Latar belakang input */
            color: #00ff00; /* Teks input hijau */
            font-size: 1.1em;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #33cc33; /* Warna border saat fokus */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #0d0d0d; /* Teks tombol hitam */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #33cc33; /* Warna tombol saat hover */
        }
        .video-container,
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid #00ff00; /* Garis atas kontainer */
            position: relative;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,1));
        }
        .media {
            width: 100%;
            max-width: 320px;
            border: 1px solid #00ff00; /* Border hijau */
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.9); /* Latar belakang media */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Bayangan hijau */
            transition: transform 0.2s;
        }
        .media:hover {
            transform: scale(1.05); /* Efek zoom saat hover */
        }
        iframe {
            width: 100%;
            height: calc(100vw * 16 / 9); /* Sesuaikan dengan aspek rasio 9:16 */
            max-height: 570px; /* Batas maksimal tinggi video */
            border: none; /* Hapus border iframe */
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #00ff00;
            font-size: 1.2em;
            animation: scrolling-text 10s linear infinite;
        }
        @keyframes scrolling-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .footer-section {
            margin-top: 20px;
        }
        @keyframes circuit {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/15/circuit-312127_1280.png'); /* Gambar jalur chip */
            background-size: 200px 200px;
            opacity: 0.1; /* Opasitas gambar latar */
            animation: circuit 10s linear infinite; /* Animasi jalur chip */
            pointer-events: none; /* Nonaktifkan interaksi */
        }
    </style>
</head>
<body>
    <h1>Cari Video TikTok</h1>
    <form onsubmit="event.preventDefault(); fetchTikTokVideos();">
        <input type="text" id="query" placeholder="Masukkan kata kunci" required />
        <button type="submit">Cari</button>
    </form>

    <div class="video-container" id="videoContainer">
        <h2>Video</h2>
    </div>

    <footer class="footer-section">Cara download video: Klik titik 3 di pojok kanan, lalu pilih Download.</footer>

    <div class="audio-container" id="audioContainer">
        <h2>Audio</h2>
    </div>

    <footer class="footer-section">Cara download audio: Klik titik 3, lalu pilih Download.</footer>

    <script>
        async function fetchTikTokVideos() {
            const query = document.getElementById('query').value;
            const url = `https://api.agatz.xyz/api/tiktoksearch?message=${encodeURIComponent(query)}`; // URL API TikTok dengan metode GET

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayMedia(data.data); // Sesuaikan dengan struktur respons API
            } catch (error) {
                console.error('Terjadi kesalahan:', error);
                alert('Tidak ada video ditemukan.');
            }
        }

        function displayMedia(media) {
            const videoContainer = document.getElementById('videoContainer');
            const audioContainer = document.getElementById('audioContainer');
            videoContainer.innerHTML = '<h2>Video</h2>'; // Kosongkan kontainer sebelum menampilkan video baru
            audioContainer.innerHTML = '<h2>Audio</h2>'; // Kosongkan kontainer sebelum menampilkan audio baru

            if (!media || media.length === 0) {
                alert('Tidak ada video ditemukan.');
                return;
            }

            media.forEach(item => {
                const videoElement = `
                    <div class="media">
                        <h3>${item.title}</h3>
                        <iframe src="${item.no_watermark}" frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
                videoContainer.innerHTML += videoElement;

                const audioElement = `
                    <div class="media">
                        <audio controls>
                            <source src="${item.music}" type="audio/mp4">
                            Browser Anda tidak mendukung pemutar audio.
                        </audio>
                    </div>
                `;
                audioContainer.innerHTML += audioElement;
            });
        }
    </script>
</body>
</html>
