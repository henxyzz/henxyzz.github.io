<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Virtex Laggy. Kirim ke Target!">
    <meta name="author" content="Henhen">
    <meta property="og:title" content="Virtex Laggy" />
    <meta property="og:description" content="Tolong jangan disalahgunakan, karena kami tidak bertanggung jawab." />
    <meta property="og:image" content="" /> <!-- Ganti dengan URL thumbnail yang sesuai -->
    <meta property="og:url" content="https://henxyzz.github.io/Virtex/virtex.html" />
    <title>Virtex Laggy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Latar belakang gelap */
            color: white; /* Teks berwarna putih */
            overflow-x: hidden;
            position: relative; /* Untuk mengatur posisi bintang */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ff0000; /* Warna merah untuk tema virus */
        }

        #container {
            text-align: center;
            margin: 20px;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(255, 255, 255, 0.1);
        }

        #response {
            margin-top: 20px;
            color: #dc3545; /* Warna merah untuk respons */
            text-align: center;
        }

        #whatsapp-input {
            width: 80%;
            height: 30px;
            margin: 5px auto;
            text-align: center;
            font-size: 1.2em;
            border: 2px solid #ff0000; /* Warna merah untuk input */
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        #send-button {
            padding: 10px;
            background-color: #ff0000; /* Warna merah untuk tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transisi */
        }

        #send-button:hover {
            background-color: #b30000; /* Ubah warna saat hover */
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
        }

        /* Bintang berkedip */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: blink 2s infinite ease-in-out;
            z-index: 0; /* Bintang selalu di bawah video */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h1>Virtex Laggy</h1>
<div id="container">
    <div id="response"></div>
    <input type="text" id="whatsapp-input" placeholder="Masukkan nomor WhatsApp (tanpa 0, contoh: 8123456789)" />
    <button id="send-button">Kirim ke WhatsApp</button>
</div>

<footer>
    &copy; 2024 Virtex Laggy by Henhen
</footer>

<script>
    let result; // Menyimpan hasil dari API

    // Mengambil data dari API
    async function fetchData() {
        const apiKey = "FuadXyro"; // Ganti dengan API Key yang sesuai
        const response = await fetch(`https://api-zenith.koyeb.app/api/virtex/ngazap?apikey=${apiKey}`);
        
        if (response.ok) {
            const data = await response.json();
            if (data.status) {
                result = data.result; // Simpan hasil dari API
                document.getElementById("response").innerText = "Data berhasil diambil. Anda dapat mengirimnya ke WhatsApp.";
            } else {
                document.getElementById("response").innerText = "Gagal memuat data.";
            }
        } else {
            document.getElementById("response").innerText = "Gagal terhubung ke server.";
        }
    }

    function sendToWhatsApp() {
        const whatsappNumber = document.getElementById("whatsapp-input").value.trim();
        if (!whatsappNumber) {
            alert("Silakan masukkan nomor WhatsApp.");
            return;
        }

        // Menambahkan kode negara Indonesia (62) ke nomor
        const formattedNumber = `62${whatsappNumber.replace(/^0/, '')}`;
        const message = `Hasil dari Virtex Laggy: ${JSON.stringify(result)}`;
        const whatsappLink = `https://wa.me/${formattedNumber}?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }

    document.getElementById("send-button").onclick = sendToWhatsApp;

    // Memuat data saat halaman dimuat
    window.onload = fetchData;

    // Membuat bintang berkedip
    function createStars() {
        const numStars = 100; // Jumlah bintang
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Durasi animasi bervariasi
            document.body.appendChild(star);
        }
    }

    // Memanggil fungsi untuk membuat bintang setelah halaman dimuat
    window.onload = () => {
        fetchData();
        createStars();
    };
</script>

</body>
</html>
