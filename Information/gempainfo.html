<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Gempa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .info-container {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info-container p {
            margin: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Gempa Terkini</h1>
        <button onclick="fetchEarthquake()">Dapatkan Info Gempa</button>
        <div id="infoContainer" class="info-container"></div>
        <p style="text-align: center;">All rights reserved.</p>
    </div>

    <script>
        async function fetchEarthquake() {
            const response = await fetch('https://api.agatz.xyz/api/gempa');
            const result = await response.json();
            displayEarthquake(result.data);
        }

        function displayEarthquake(earthquake) {
            const infoContainer = document.getElementById('infoContainer');
            infoContainer.innerHTML = ''; // Kosongkan kontainer hasil

            const date = document.createElement('p');
            date.textContent = `Tanggal: ${earthquake.tanggal}`;

            const time = document.createElement('p');
            time.textContent = `Waktu: ${earthquake.waktu}`;

            const magnitude = document.createElement('p');
            magnitude.textContent = `Magnitude: ${earthquake.magnitude}`;

            const depth = document.createElement('p');
            depth.textContent = `Kedalaman: ${earthquake.kedalaman}`;

            const region = document.createElement('p');
            region.textContent = `Wilayah: ${earthquake.wilayah}`;

            const potential = document.createElement('p');
            potential.textContent = `Potensi: ${earthquake.potensi}`;

            const felt = document.createElement('p');
            felt.textContent = `Dirasakan: ${earthquake.dirasakan}`;

            infoContainer.appendChild(date);
            infoContainer.appendChild(time);
            infoContainer.appendChild(magnitude);
            infoContainer.appendChild(depth);
            infoContainer.appendChild(region);
            infoContainer.appendChild(potential);
            infoContainer.appendChild(felt);
        }
    </script>
</body>
</html>
